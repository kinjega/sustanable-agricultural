<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Info App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vegetable Information</h1>
        <input type="text" id="vegetable-input" placeholder="Enter vegetable name">
        <button onclick="getVegetableInfo()">Get Info</button>
        <div id="vegetable-info">
            <p id="nutrients"></p>
            <p id="growing-guide"></p>
            <p id="natural-manure"></p>
            <p id="growing-time"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
